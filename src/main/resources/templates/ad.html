<!doctype html>
<html layout:decorate="layouts/main">
<body>
	<div layout:fragment="contentFragment">

		<div class="card">
			<header class="card-header">
				<h4 class="card-title mt-2">Edit ad</h4>
			</header>
			<article class="card-body">
				<form th:action="@{/admin/ads/{id}/update(id=${ad.id})}" th:object="${ad}">
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label>Title</label> <input type="text" class="form-control"
								th:field="*{title}" placeholder="">
						</div>
					</div>
					<!-- form-row end.// -->
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label>Description</label> <input type="text" class="form-control"
								th:field="*{description}" placeholder="">
						</div>
					</div>
					<!-- form-row.// -->
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label>Price</label> <input type="text" class="form-control"
								th:field="*{price}" placeholder="">
						</div>
					</div>
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label>Year of manufact</label> <input type="text" class="form-control"
								th:field="*{yearOfManufact}" placeholder="">
						</div>
					</div>
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label>Horse power</label> <input type="text" class="form-control"
								th:field="*{horsePower}" placeholder="">
						</div>
					</div>
					<!-- form-group end.// -->
					</div>
					<!-- form-row end.// -->
					<button class="btn btn-primary" type="submit">Update</button>
				</form>
			</article>
		</div>

	</div>
</body>
</html>
