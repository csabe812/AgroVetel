<!doctype html>
<html layout:decorate="layouts/main">
<body>
	<div layout:fragment="contentFragment">

		<div class="card">
			<header class="card-header">
				<h4 class="card-title mt-2" th:text="#{userad.edit.add}">Edit/add
					ad</h4>
			</header>
			<article class="card-body">
				<form th:action="@{/user/ads/{id}/update(id=${ad.id})}"
					th:object="${ad}" enctype="multipart/form-data">
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label th:text="#{ad.title}">Title</label> <input type="text"
								class="form-control" th:field="*{title}" placeholder="">
						</div>
					</div>
					<!-- form-row end.// -->
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label th:text="#{ad.description}">Description</label> <input
								type="text" class="form-control" th:field="*{description}"
								placeholder="">
						</div>
					</div>
					<!-- form-row.// -->
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label th:text="#{ad.price}">Price</label> <input type="text"
								class="form-control" th:field="*{price}" placeholder="">
						</div>
					</div>
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label th:text="#{ad.year.of.manufact}">Year of manufact</label>
							<input type="text" class="form-control"
								th:field="*{yearOfManufact}" placeholder="">
						</div>
					</div>
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<label th:text="#{ad.horse.power}">Horse power</label> <input
								type="text" class="form-control" th:field="*{horsePower}"
								placeholder="">
						</div>
					</div>
					<div class="form-row">
						<!-- form-group end.// -->
						<div class="col form-group">
							<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
						</div>
					</div>
					<!-- form-group end.// -->
		</div>
		<!-- form-row end.// -->
		<button class="btn btn-primary" type="submit" th:text="#{ad.update}">Update</button>
		</form>
		</article>
	</div>

	</div>
</body>
</html>
