<!doctype html>
<html layout:decorate="layouts/main">
<body>
	<div layout:fragment="contentFragment">
	<a th:href="@{/admin/categories/new}" class="btn btn-success"><span class="glyphicon glyphicon-remove" th:text= "#{main.new}"></span></a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col" th:text= "#{main.id}">Id</th>
					<th scope="col" th:text= "#{category.category}">Category</th>
					<th scope="col" th:text= "#{main.isitenabled}">Enable?</th>
					<th scope="col" th:text= "#{main.action}">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}">Mark</td>
					<td th:text="${category.name}">Mark</td>
					<td th:text="${category.enabled}">Mark</td>
					<td>
					<a th:href="@{/admin/categories/{id}/enable(id=${category.id})}" class="btn btn-success"><span class="glyphicon glyphicon-remove" th:text= "#{main.enable}"></span></a>
					<a th:href="@{/admin/categories/{id}(id=${category.id})}" class="btn btn-primary"><span class="glyphicon glyphicon-edit" th:text= "#{main.edit}"></span></a>
					<a th:href="@{/admin/categories/{id}/disable(id=${category.id})}" class="btn btn-danger"><span class="glyphicon glyphicon-remove" th:text= "#{main.disable}"></span></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
