<!doctype html>
<html layout:decorate="layouts/main">
<body>
	<div layout:fragment="contentFragment">
	<a th:href="@{/admin/categories/new}" class="btn btn-success"><span class="glyphicon glyphicon-remove"></span> New</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Category</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}">Mark</td>
					<td th:text="${category.categoryName}">Mark</td>
					<td>
					<a th:href="@{/admin/categories/{id}/enable(id=${category.id})}" class="btn btn-success"><span class="glyphicon glyphicon-remove"></span> Enable</a>
					<a th:href="@{/admin/categories/{id}(id=${category.id})}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span> Edit</a>
					<a th:href="@{/admin/categories/{id}/disable(id=${category.id})}" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Disable</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
