<!doctype html>
<html layout:decorate="layouts/main">
<body>
	<div layout:fragment="contentFragment">	
		<table class="table">
			<thead>
				<tr>
					<th scope="col" th:text="#{ad.id}">Id</th>
					<th scope="col" th:text="#{ad.title}">Title</th>
					<th scope="col" th:text="#{ad.description}">Description</th>
					<th scope="col" th:text="#{ad.price}">Price</th>
					<th scope="col" th:text="#{ad.year.of.manufact}">Year of manufacture</th>
					<th scope="col" th:text="#{ad.status}">Status</th>
					<th scope="col" th:text="#{main.action}">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ad : ${ads}">
					<td th:text="${ad.id}">Mark</td>
					<td th:text="${ad.title}">Mark</td>
					<td th:text="${ad.description}">Mark</td>
					<td th:text="${ad.price}">Mark</td>
					<td th:text="${ad.yearOfManufact}">Mark</td>
					<td th:text="${ad.enabled}">Mark</td>
					<td>
					<a th:href="@{/admin/ads/{id}/enable(id=${ad.id})}" class="btn btn-success"><span class="glyphicon glyphicon-remove" th:text="#{main.enable}"></span></a>
					<a th:href="@{/admin/ads/{id}(id=${ad.id})}" class="btn btn-primary"><span class="glyphicon glyphicon-edit" th:text="#{main.edit}"></span></a>
					<a th:href="@{/admin/ads/{id}/disable(id=${ad.id})}" class="btn btn-danger"><span class="glyphicon glyphicon-remove" th:text="#{main.disable}"></span></a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
