<!doctype html>
<html layout:decorate="layouts/main">
<body>
	<div layout:fragment="contentFragment">

		<div class="card">
			<header class="card-header">
				<h4 class="card-title mt-2" th:text = "#{category.edit.add}">Edit/add category</h4>
			</header>
			<article class="card-body">
				<form
					th:action="@{/admin/categories/{id}/update(id=${category.id})}"
					th:object="${category}">
					<div class="form-row">
						<div class="col form-group">
							<label th:text = "#{category.name}">Category name</label> <input type="text"
								class="form-control" th:field="*{name}" placeholder="">
						</div>
					</div>
					<button class="btn btn-primary" type="submit" th:text = "#{main.save}">Save</button>
				</form>
			</article>
		</div>
		<!-- card.// -->


	</div>
</body>
</html>
